<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


         <!-- Toastify -->
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="home.css">

</head>

<body>
    <header class="text-center fs-2 bg-black text-light py-2">
        Welcome <span class="fw-semibold" id="nameInHome"></span>
    </header>
    <main>
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <h2 class="fs-5 mt-4">Buttons</h2>
                    <div id="twoBtn" class="row border border-1 border-secondary border-opacity-75 rounded px-3">
                        <div class="col-lg-6 col-sm-12">
                            <button type="button" class="btn btn-danger btn w-100 fs-6 mb-2" id="add-city">Add City in the List</button>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <button type="button" class="btn btn-danger btn w-100 fs-6" id="print-cities">Print all Cities</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <h2 class="fs-5 mt-4">Original String</h2>
                    <div id="cities" class="border border-1 border-secondary border-opacity-75 rounded px-3 py-4">
                        <p class="d-inline-block my-0 mx-1">1) Faisalabad</p>
                        <p class="d-inline-block my-0 mx-1">2) Lahore</p>
                        <p class="d-inline-block my-0 mx-1">3) Karachi</p>
                        <p class="d-inline-block my-0 mx-1">4) Islamabad</p>
                        <p class="d-inline-block my-0 mx-1">5) Burewala</p>
                        <p class="d-inline-block my-0 mx-1">6) Sheikhupura</p>
                        <p class="d-inline-block my-0 mx-1">7) Kashmir</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container">
                    <h2 class="fs-5 mt-5">Output / Result</h2>
                    <div id="result-box" class="border border-1 border-secondary border-opacity-75 rounded py-2"></div>
                    <button id="clear-btn-2" class="my-3 border border-1 border-secondary rounded px-3 py-2 ">Clear
                        Output</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

        <!-- Toastify JS File-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

        <script src="home.js"></script>
</body>

</html>
